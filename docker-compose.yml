version: '3.8'

services:
  # Main API
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://leonore:leonore@postgres:5432/leonore
      - REDIS_URL=redis://redis:6379/0
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
    depends_on:
      - postgres
      - redis
      - milvus
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - leonore
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=leonore
      - POSTGRES_PASSWORD=leonore
      - POSTGRES_DB=leonore
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - leonore
    restart: unless-stopped

  # Redis Cache & Job Queue
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - leonore
    restart: unless-stopped

  # Milvus Vector DB
  milvus:
    image: milvusdb/milvus:latest
    environment:
      - COMMON_STORAGETYPE=local
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
    networks:
      - leonore
    restart: unless-stopped

  # Celery Worker
  celery:
    build: .
    command: celery -A app.tasks worker --loglevel=info
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://leonore:leonore@postgres:5432/leonore
      - REDIS_URL=redis://redis:6379/0
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - leonore
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - leonore
    restart: unless-stopped

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - leonore
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  milvus_data:
  prometheus_data:
  grafana_data:

networks:
  leonore:
    driver: bridge
