version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leonore-ai
    ports:
      - "8000:8000"
    environment:
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-nvidia}
      - DATABASE_URL=postgresql://postgres:leonore_password@db:5432/leonore
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CACHE_ENABLED=true
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./static:/app/static
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - leonore-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: leonore-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=leonore_password
      - POSTGRES_DB=leonore
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - leonore-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  leonore-network:
    driver: bridge
