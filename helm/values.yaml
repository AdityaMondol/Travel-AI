replicaCount: 3

image:
  repository: leonore/api
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 8000
  targetPort: 8000

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.leonore.ai
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: leonore-tls
      hosts:
        - api.leonore.ai

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

postgresql:
  enabled: true
  auth:
    username: leonore
    password: changeme
    database: leonore

redis:
  enabled: true
  auth:
    enabled: false

milvus:
  enabled: true
  persistence:
    enabled: true
    size: 50Gi

prometheus:
  enabled: true
  retention: 30d

grafana:
  enabled: true
  adminPassword: changeme

env:
  ENVIRONMENT: production
  LOG_LEVEL: INFO
  ENABLE_PROMETHEUS: "true"
  ENABLE_JAEGER: "false"
  COMPLIANCE_MODE: "false"

secrets:
  NVIDIA_API_KEY: ""
  SECRET_KEY: ""
