<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content"
        class="skip-link sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-[var(--accent-primary)] focus:text-white focus:rounded-lg focus:font-medium">
        Skip to main content
    </a>

    <!-- Main Application Container -->
    <div id="app" role="main" aria-label="Main application content"></div>

    <!-- API Configuration -->
    <script>
        window.API_CONFIG = {
            baseURL: window.location.origin,
            endpoints: {
                generate: '/api/generate',
                stream: '/api/stream',
                languages: '/api/languages',
                health: '/health',
                analytics: '/api/analytics',
                recommendations: '/api/recommendations',
                export: '/api/export',
                search: '/api/search',
                favorites: '/api/favorites/add',
                itinerary: '/api/itinerary/create',
                notifications: '/api/notifications',
                performance: '/api/performance',
                auth: {
                    login: '/auth/login',
                    logout: '/auth/logout',
                    user: '/auth/user',
                    callback: '/auth/callback'
                }
            },
            timeout: 30000,
            retries: 3
        };
    </script>

    <!-- Main Application Scripts -->
    <script src="/js/utils.js?v=5"></script>
    <script src="/js/app.js?v=5"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function (registration) {
                        logger.info('ServiceWorker registered:', registration.scope);
                    })
                    .catch(function (err) {
                        logger.warn('ServiceWorker registration failed:', err);
                    });
            });
        }
    </script>
</body>
