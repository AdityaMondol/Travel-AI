<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonore AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        
        body {
            background: #0f0f0f;
            color: #e5e5e5;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(167, 139, 250, 0.3);
        }
        
        .message-user {
            background: rgba(167, 139, 250, 0.15);
            border-left: 2px solid #a78bfa;
        }
        
        .message-assistant {
            background: rgba(255, 255, 255, 0.05);
            border-left: 2px solid #ec4899;
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #a78bfa;
            outline: none;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #a78bfa;
        }
        
        pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        pre code {
            background: none;
            padding: 0;
            color: #e5e5e5;
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- Header -->
    <header class="glass border-b border-white/10 px-6 py-4">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-500 to-pink-500"></div>
                <h1 class="text-xl font-semibold gradient-text">Leonore</h1>
            </div>
            <div id="status" class="text-xs text-gray-400">Connecting...</div>
        </div>
    </header>

    <!-- Main -->
    <main class="flex-1 flex overflow-hidden">
        <!-- Chat -->
        <div class="flex-1 flex flex-col">
            <!-- Messages -->
            <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-4">
                <div class="text-center text-gray-500 py-12">
                    <p class="text-sm">Start a conversation</p>
                </div>
            </div>

            <!-- Input -->
            <div class="glass border-t border-white/10 p-6">
                <div class="max-w-4xl mx-auto">
                    <form id="form" class="flex gap-3">
                        <input 
                            id="input" 
                            type="text" 
                            placeholder="Message..." 
                            class="input-field flex-1 px-4 py-3 rounded-lg text-sm"
                            autocomplete="off"
                        />
                        <button 
                            type="submit" 
                            class="btn-primary text-white px-6 py-3 rounded-lg font-medium text-sm"
                        >
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <aside class="w-64 glass border-l border-white/10 flex flex-col">
            <div class="p-4 border-b border-white/10">
                <button id="newChat" class="w-full btn-primary text-white py-2 px-4 rounded-lg font-medium text-sm">
                    New Chat
                </button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 space-y-2">
                <div id="history" class="space-y-1">
                    <!-- History items -->
                </div>
            </div>
            
            <div class="p-4 border-t border-white/10 space-y-2 text-xs">
                <div class="glass p-3 rounded-lg">
                    <p class="text-gray-400">Agents</p>
                    <p class="text-lg font-semibold gradient-text" id="agentCount">0</p>
                </div>
                <div class="glass p-3 rounded-lg">
                    <p class="text-gray-400">Memory</p>
                    <p class="text-lg font-semibold gradient-text" id="memoryCount">0</p>
                </div>
            </div>
        </aside>
    </main>

    <script>
        const API = '/api';
        let sessionId = localStorage.getItem('sessionId') || 'session_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('sessionId', sessionId);

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const newChat = document.getElementById('newChat');
        const status = document.getElementById('status');

        // Clear initial message on first input
        let firstMessage = true;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;

            if (firstMessage) {
                messages.innerHTML = '';
                firstMessage = false;
            }

            input.value = '';
            addMessage('user', text);
            const msgEl = addMessage('assistant', 'Processing...');

            try {
                const response = await fetch(`${API}/chat/simple`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId, message: text })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'API error');
                }

                const data = await response.json();
                msgEl.innerHTML = marked.parse(data.response || 'No response');
            } catch (error) {
                msgEl.innerHTML = `<span style="color: #ef4444;">Error: ${error.message}</span>`;
            }

            updateStatus();
        });

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = `fade-in p-4 rounded-lg ${
                role === 'user' ? 'message-user ml-auto max-w-2xl' :
                role === 'error' ? 'bg-red-900/20 border-l-2 border-red-500 max-w-2xl' :
                'message-assistant max-w-2xl'
            }`;
            
            if (role === 'assistant') {
                div.innerHTML = marked.parse(content);
            } else {
                div.textContent = content;
            }
            
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
            return div;
        }

        newChat.addEventListener('click', () => {
            sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('sessionId', sessionId);
            messages.innerHTML = '<div class="text-center text-gray-500 py-12"><p class="text-sm">Start a conversation</p></div>';
            firstMessage = true;
        });

        async function updateStatus() {
            try {
                const res = await fetch(`${API}/health`);
                const data = await res.json();
                status.textContent = '● Online';
                status.className = 'text-xs text-green-400';
                
                document.getElementById('agentCount').textContent = data.agents_active || 0;
                document.getElementById('memoryCount').textContent = data.memory_stats?.total_memories || 0;
            } catch (e) {
                status.textContent = '● Offline';
                status.className = 'text-xs text-red-400';
            }
        }

        updateStatus();
        setInterval(updateStatus, 10000);
    </script>
</body>
</html>
